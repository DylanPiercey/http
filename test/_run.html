<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>@rill/html tests</title>
  <link href="../node_modules/mocha/mocha.css" rel="stylesheet">
</head>
<body>
  <div id="mocha"></div>
  <div id="scratch"></div>

  <script src="../node_modules/mocha/mocha.js"></script>
  <script>
    window.mocha.setup('bdd')
    window.mocha.setup('exports')
  </script>
  <script src="run.js"></script>
  <script>
    var fails = []
    var runner = window.mocha
      .run()
      .on('fail', handleFail)
      .on('end', handleEnd)

    /*
     * Add failures to the fail stack.
     */
    function handleFail (test, err) {
      fails.push({
        name: test.title,
        result: false,
        message: err.message,
        stack: err.stack,
        titles: flattenTitles(test)
      })
    }

    /**
     * Exposes the mocha results to the window (for saucelabs and such).
     */
    function handleEnd () {
      window.mochaResults = runner.stats
      window.mochaResults.reports = fails
    }

    /**
     * Normalizes test titles to display.
     */
    function flattenTitles (test) {
      var titles = []
      while (test.parent.title) {
        titles.push(test.parent.title)
        test = test.parent
      }
      return titles.reverse()
    }
  </script>
</body>
</html>
